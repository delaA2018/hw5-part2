<!DOCTYPE html>
<html>

<head>
    <title>Jokebook</title>
    <script src="index.js"></script>
</head>

<body>
    <h1>Jokebook</h1>
    <p id="random-joke"></p>
    <form>
        <label for="jokebook-category">Select a category:</label>
        <select name = "category" id = "jokebook-category">
            <option value="">--Please choose an option--</option>
            <option value = "funnyJoke">Funny Joke</option>
            <option value = "lameJoke">Lame Joke</option>
        </select>
    <button type = "submit">Get Jokes</button>
</form>
    <ul id="joke-list"></ul>

    <form id="new-joke-form">
        <label for="new-joke-category">Select new joke's category:</label>
        <select name = "category" id="new-joke-category">
            <option value="">--Please choose an option--</option>
            <option value = "funnyJoke">Funny Joke</option>
            <option value = "lameJoke">Lame Joke</option>
        </select>
        <label for="new-joke-text">Joke:</label>
        <input type="text" id="new-joke-text" required>
        <label for="new-joke-response">Response:</label>
        <input type="text" id="new-joke-response" required>
        <button type="submit">Add Joke</button>
    </form>
</body>

</html>
